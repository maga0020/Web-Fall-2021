<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spooky Site</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
</head>
<body>

<section id="dare">
  <h1>Welcome to The Joker</h1>
</section>

<section id="joker">
  <h2>I Would Listen...<h2>
  <button id="mrjoker">Push Me</button>
</section>

<script>
  console.log("javascript working");
  document.getElementById("mrjoker").addEventListener("click",function(){alert("Madness, as you know, is a lot like gravity, all it takes is a little push!")})
</script>

<section id="jokes">
  <h3 id="ftext">Press the Button! Press the Button!</h3>
  <button id="cackle">If You Dare Cackle...</button>
</section>


<script>
  const quotes = ["Where does a GHOST go on vacation?","Mali-BOO!","How do VAMPIRES get around on Halloween","On BLOOD Vessels","What do SKELETONS order at a restaurant?","Spare Ribs","What do you call a WITCHES garage?","A BROOM closet"];
  let quotecount = 0;

  document.getElementById("cackle").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("ftext").innerHTML = quotes[quotecount];
    if(quotecount>=7){
      quotecount = 0;
    }else{
      quotecount++;
    }
  }
</script>

</body>
</html>
