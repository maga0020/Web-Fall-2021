<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spooky Site</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>
<body>

<section id="intro">
  <h1>Flick Frenzy</h1>
</section>

<div class="filmstrip">
<section id="quotes">
  <h3 id="ftext">Show Biz Bliss</h3>
  <button id="action">Action</button>
</section>


<script>
  const quotes = ["Here's Johnny","-The Shining","You're killin' me, Smalls","-The Sandlot","I'm the king of the world!","-Titanic","Toto, I've a feeling we're not in Kansas anymore","-The Wizard of Oz"];
  let quotecount = 0;

  document.getElementById("action").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("ftext").innerHTML = quotes[quotecount];
    if(quotecount>=7){
      quotecount = 0;
    }else{
      quotecount++;
    }
  }
</script>
</div>

</body>
</html>
